apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: podinfo
  namespace: default
spec:
  interval: 5m
  chart:
    spec:
      chart: ./example-app-1/deploy/helm/example-app-1
      version: '0.1.0'
      sourceRef:
        kind: GitRepository
        name: example-app-1
        namespace: flux-system
        interval: 5m
  valuesFrom:
    - kind: ConfigMap
      name: example-app-values
